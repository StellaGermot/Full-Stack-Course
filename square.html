<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course in Fullstack Development</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            gap: 20px; /* Space between shapes */
        }
        .rounded-rectangle {
            width: 400px; /* Increase the width */
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 20px; /* More rounded corners */
            background-color: grey;
        }
        .oblong-container {
            display: flex;
            gap: 20px; /* Space between oblong and dropdown */
            align-items: center; /* Center items vertically */
        }
        .oblong {
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 50px;
            background-color: lightgrey;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="rounded-rectangle">
            <p>Welcome back to this course</p>
        </div>
        <div class="oblong-container">
            <div class="oblong">
                <p>Choose a course:</p>
            </div>
    </div>
    <select>
        <option value="Choose one">Choose one</option>
        <option value="javascript">JavaScript</option>
        <option value="django">Django (Python)</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="powerbi">PowerBi</option>
    </select>
</div>
</div>
</body>
</html>
